<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card card-header bg-primary text-white ">
                Login
            </div>
            <div class="card card-body">
                    <form (ngSubmit)="login($event)">
                        <div class="form-group">
                            <label for="em">Email address</label>
                            <input name="username" [(ngModel)]="username" type="text" class="form-control" id="us" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <label for="ps">Password</label>
                            <input name="password" [(ngModel)]="password" type="password" class="form-control" id="ps" placeholder="Password" required minlength="8">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="ch1">
                            <label class="form-check-label" for="ch1">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Se Connecter</button>
                    </form>
            </div>
                       
        </div>
    </div>
</div>
